<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="sidebar">
  
    <div class="sidebar-item-container">
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h2>Dashboard</h2></div>
    </div>

    <div class="sidebar-item-container">
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>Home</h3></div>
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>Profile</h3></div>
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>Messages</h3></div>
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>History</h3></div>
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>Tasks</h3></div>
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>Communities</h3></div>
    </div>

    <div class="sidebar-item-container">
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>Settings</h3></div>
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>Support</h3></div>
      <div class="sidebar-item"><img src="star-four-points-outline.svg"><h3>Privacy</h3></div>
    </div>

  </div>

  <div class="main">

    <div class="top-bar">
      
      <div class="search-bar">

        <div class="search">
          <img src="star-four-points-outline.svg">
          <form id="Form" action="" method="get">
            <label for="search"></label>
            <input type="text" id="search" name="search" placeholder="Search">
          </form>
        </div>

        <div class="container">
          <img src="star-four-points-outline.svg">
          <img src="star-four-points-outline.svg">
          <h3>Joe Bloggins</h3>
        </div>

      </div>

      <div class="sub-bar">

        <div class="profile-container">
          <img src="star-four-points-outline.svg">
          <div>
            <h4>Hi there,</h4>
            <h1>Joe Bloggins (@Bloggins)</h1>
          </div>
        </div>

        <div class="button-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
